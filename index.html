		}

		::-webkit-slider-thumb {

			background: #FFFECD;

			left:0;

		.triangle-isosceles{
			position: relative;
			padding: 20px;
			margin: 1em 0 3em;
			color: #000;
			background: #DDDCB2;
			border-radius: 5px;  
		}

			content: "";
			position: absolute;
			bottom: min(-4vw, -4vh);/* 如果改為top,變成向上 */
			left: max(26vw, 34vh);
			display:block;
			width:0;
			height: 0;

		.triangle-isosceles-span-up{
